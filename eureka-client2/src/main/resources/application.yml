#服务端口
server: 
  port: 6556

#应用名称，配置文件名，此时:service-verification-code-qa.yml
spring: 
  application: 
    name: eureka-client2
  #数据库连接配置
  datasource: 
         #配置当前使用的数据源的操作类型
    type: com.alibaba.druid.pool.DruidDataSource                          
         #配置MySQL的驱动程序类
    driver-class-name: com.mysql.cj.jdbc.Driver                             
         #数据库连接地址
    url: jdbc:mysql://192.168.239.128:3306/online-taxi?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
         #数据库连接用户名
    username: root                                                        
         #数据库连接密码
    password: 123456                                                        
         #进行数据库连接池的配置
    dbcp2:          
             #初始化提供的连接数                                                      
      initial-size: 5    
             #数据库连接池的最小维持连接数                                                 
      min-idle: 5          
             #最大的连接数                                               
      max-total: 5 
             #等待连接获取的最大超时时间                                                       
      max-wait-millis: 200                                                
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mashibing.entity

#注册中心
eureka: 
  client:
    #设置服务注册中心的URL
    service-url:                      
      defaultZone: http://root:root@eureka-7901:7901/eureka/
    healthcheck:
      enabled: true
  instance: 
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 1      
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 1   
    hostname: localhost
    #true表示，将自己的ip注册到Eureka Server上，不配置或false表示将所在操作系统hostname注册到eureka server上。
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server:port}
    metadata-map:
      user.name: root
      user.password: root
      yueyi: 2019
      a: b
